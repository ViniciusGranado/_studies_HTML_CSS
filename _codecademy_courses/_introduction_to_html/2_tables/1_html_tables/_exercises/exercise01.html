<!--This exercise will cover table elements: <table>, <tr>, <th>, <td>-->

<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset='UTF-8'>
        <title>Exercise 01</title>
    </head>

    <body>
        <table>
            <tr>
                <th scope='col'>Name</th>
                <th scope='col'>Age</th>
                <th scope='col'>Weight(Kg)</th>
            </tr>

            <tr>
                <td>John Evans</td>
                <td>37</td>
                <td>78</td>
            </tr>

            <tr>
                <td>Sara Hills</td>
                <td>25</td>
                <td>65</td>
            </tr>

            <tr>
                <td>Holly White</td>
                <td>28</td>
                <td>70</td>
            </tr>

            <tr>
                <td>Mark Davis</td>
                <td>48</td>
                <td>89</td>
            </tr>
        </table>
    </body>
    
</html>
